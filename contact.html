    <div class="row mt-5 pt-5 scollerhide" id="contatti">
        <div class="container">
            <div class="row" style="height:550px;">
                <div class="col-md-6 maps mt-3">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11880.492291371422!2d12.4922309!3d41.8902102!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x28f1c82e908503c4!2sColosseo!5e0!3m2!1sit!2sit!4v1524815927977"
                        ></iframe>
                </div>
                <div class="col-md-6">
                    <h2 class="text-uppercase font-weight-bold text-center text-white mt-3">CONTACT US!</h2>
                    <form action="" method="get" id="MyForm" name="MyForm">
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="fname" name="fname"
                                        placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="lname" name="lname"
                                        placeholder="Last Name">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Email ID">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="phone" name="phone"
                                        placeholder="Phone NO.">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="pincode" name="pincode"
                                        placeholder="pincode">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" name="message" placeholder="Message"
                                        rows="2"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                            name="check">
                                        <label class="form-check-label text-white" for="invalidCheck2">
                                            Are You Want to Sure !! 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-white">
                        <h2 class="text-uppercase font-weight-bold">Royal Hotel & Resort</h2>

                        <i class="fa fa-phone mt-3"></i> <a href="tel:+">(+39) 123456</a><br>

                        <i class="fa fa-envelope mt-3"></i> <a href="">info@test.it</a><br>
                    </div>

    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#MyForm").validate({
                rules: {
                    'fname': {
                        required: true,
                        minlength: 2
                    },
                    'lname': {
                        required: true,
                        minlength: 2
                    },
                    'email': {
                        required: true,
                        email: true,
                    },
                    'phone': {
                        required: true,
                        maxlength: 10,
                    },
                    'pincode': {
                        required: true,
                        maxlength: 6,
                    },
                    'message': {
                        required: true,
                        minlength: 10
                    },

                },
                messages: {
                    'fname': "The FristName should mininum 2 Character.",
                    'lname': "The LastName should mininum 2 Character.",
                    'email': "Please Enter Email ID in proper format.",
                    'Phone': "Please enter a PhoneNo",
                    'pincode': "Please enter a  PinCode",
                    'message': "The Message should minimum 10 Character.",
                }
            });
        });
    </script>
