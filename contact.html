    <div class="container pt-5 mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12 col-sm-offset-2">
                        <div>
                            <h2 class="text-center">CONTACT US</h2>
                        </div>
                        <form method="post" data-form-title="CONTACT US" class="pt-2" id="MyForm">
                            <label for="email">Email address:</label>
                            <input type="hidden" data-form-email="true">
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name*"
                                    data-form-field="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email*"
                                    data-form-field="Email">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" name="phone" placeholder="Phone" id="phone"
                                    data-form-field="Phone">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" placeholder="Message" rows="7"
                                    id="message" data-form-field="Message"></textarea>
                            </div>
                            <div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="embed-responsive embed-responsive-100x400px mb-2">

    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#MyForm").validate({
                rules: {
                    'name': {
                        required: true,
                        minlength: 2
                    },
                    'email': {
                        required: true,
                        email: true,
                    },
                    'phone': {
                        required: true,
                    },
                    'message': {
                        required: true,
                        minlength: 10
                    },

                },
                messages: {
                    'name': "The min length is 2.",
                    'email': "Please enter Email in proper format.",
                    'Phone': "Please enter a Password",
                    'message': "The min length is 10.",
                }
            });
        });
    </script>
